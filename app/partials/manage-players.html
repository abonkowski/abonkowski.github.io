<h2>Manage Players</h2>
<div class="row">

  <div class="col-lg-3">
    <div class="input-group">
      <input type="text" class="form-control" ng-model="newPlayer" ng-keydown="typeKeyDown($event)" placeholder="New Player">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" ng-click="add()">Add</button>
        </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->

  <div class="col-lg-9">
    <div class="alert alert-info" ng-if="!players.length">You haven't added any players yet. Use the form to add some.</div>
    <ul class="list-group" id="typelist">
      <li class="list-group-item" ng-repeat="player in players | orderBy:'name'">
        {{ player.name }}
        <span class="pull-right"><button class="btn btn-danger remove-btn" ng-click="remove(player.id)">Remove</button></span>
        <div class="clearfix"></div>
      </li>
    </ul>
  </div>
</div>
